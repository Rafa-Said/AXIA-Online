    function atualizarGraficos() {

      graficoTodos.data.datasets[0].data.shift()
      graficoTodos.data.datasets[1].data.shift()
      graficoTodos.data.datasets[2].data.shift()
      graficoCpu.data.datasets[0].data.shift()
      graficoRam.data.datasets[0].data.shift()
      graficoDisco.data.datasets[0].data.shift();
      graficoNet.data.datasets[0].data.shift();

      graficoTodos.data.labels.shift();
      graficoCpu.data.labels.shift();
      graficoRam.data.labels.shift();
      graficoDisco.data.labels.shift();
      graficoNet.data.labels.shift();

        method: "GET",
        headers: {
          "Content-Type": "application/json"
        }
      }).then(function (resposta) {

        resposta.json()
          .then(data => {
            console.log(data)
            const data_reverse = data.reverse()

            graficoTodos.data.datasets[0].data.push(data_reverse[data_reverse.length - 1].PorcentCPU)
            graficoTodos.data.datasets[1].data.push(data_reverse[data_reverse.length - 1].PercentDiscoR)
            graficoTodos.data.datasets[2].data.push(data_reverse[data_reverse.length - 1].PorcentUsoRam)
            graficoCpu.data.datasets[0].data.push(data_reverse[data_reverse.length - 1].PorcentCPU);
            graficoRam.data.datasets[0].data.push(data_reverse[data_reverse.length - 1].PorcentUsoRam);

  function addcl() {
    let parent = this.parentNode.parentNode;
    parent.classList.add("focus");
  }

    let parent = this.parentNode.parentNode;
    if (this.value == "") {
